management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - info
  endpoint:
    health:
      enabled: true
      show-details: when_authorized
      roles:
        - "admin"
    info:
      enabled: true
  info:
    env:
      enabled: true

info:
  encoding: "@project.build.sourceEncoding@"
  java:
    source: "@java.version@"
    target: "@java.version@"

springdoc:
  show-actuator: true
  default-produces-media-type: application/json
  swagger-ui:
    try-it-out-enabled: true
    operations-sorter: method
    tags-sorter: alpha
    filter: true

app:
  cors:
    allowed-origins: http://localhost:3000
  jwt:
    keycloak: http://localhost:8443
    realm: notekeeper
    issuer-uri: ${app.jwt.keycloak}/realms/${app.jwt.realm}
    resource-client-id: frontend

logging:
  level:
    com.github.sebastianp265.notekeeper: DEBUG

server:
  error:
    include-message: always # Unsafe - only for development

spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

  security:
    oauth2:
      resource-server:
        jwt:
          issuer-uri: ${app.jwt.issuer-uri}
          jwk-set-uri: ${app.jwt.issuer-uri}/protocol/openid-connect/certs
#          public-key-location: classpath:keycloak-key.pub
---

spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:postgresql://db:5432/backend
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: create-drop # (create, create-drop, validate, update)

app:
  jwt:
    keycloak: http://keycloak:8443

---

spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:h2:mem:db
    username: sa
    password: sa
    driverClassName: org.h2.Driver

  h2:
    console:
      enabled: true
      settings:
        web-allow-others: false