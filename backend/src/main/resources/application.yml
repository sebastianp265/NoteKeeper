logging:
  level:
    com.github.sebastianp265.notekeeper: DEBUG

---

spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:h2:mem:db
    username: sa
    password: sa
    driverClassName: org.h2.Driver

  h2:
    console:
      enabled: true

  jpa:
    open-in-view: false